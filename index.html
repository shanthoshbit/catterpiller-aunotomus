<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sand Rover Control</title>
  <link rel="icon" type="image/x-icon" href="https://static.vecteezy.com/system/resources/previews/027/949/944/non_2x/mfc-logo-design-inspiration-for-a-unique-identity-modern-elegance-and-creative-design-watermark-your-success-with-the-striking-this-logo-vector.jpg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button onclick="logout()" class="logout-btn" title="Logout"></button>
    <h2>Autonomus Control</h2>
    
    <div class="button-group">
      <button id="autoBtn">START AUTO MODE</button>
      <button id="manualBtn">MANUAL MODE</button>
    </div>

    <p>Status: <span id="status">---</span></p>
    
    <img id="rover-image" src="https://png.pngtree.com/png-vector/20230803/ourmid/pngtree-mars-rover-vector-png-image_6889496.png" alt="Sand Rover">
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <div id="toastContainer" class="toast-container"></div>
  <script src="app.js"></script>
  <script>
    // Function to show toast notification
    function showToast(message, type = 'info', duration = 5000) {
      // Check if browser notifications are supported and permission is granted
      if (type === 'info' && Notification.permission === 'granted') {
        new Notification('Sand Rover Update', {
          body: message,
          icon: 'https://cdn-icons-png.flaticon.com/512/1828/1828884.png'
        });
      }

      // Create toast element
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      
      // Add message
      const messageEl = document.createElement('div');
      messageEl.className = 'toast-message';
      messageEl.textContent = message;
      toast.appendChild(messageEl);
      
      // Add close button
      const closeBtn = document.createElement('button');
      closeBtn.className = 'toast-close';
      closeBtn.innerHTML = '&times;';
      closeBtn.onclick = () => toast.remove();
      toast.appendChild(closeBtn);
      
      // Add to container
      const container = document.getElementById('toastContainer');
      container.appendChild(toast);
      
      // Auto remove after duration
      setTimeout(() => {
        toast.style.transform = 'translateX(120%)';
        setTimeout(() => toast.remove(), 300);
      }, duration);
      
      return toast;
    }

    // Request notification permission when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      if (Notification.permission !== 'denied') {
        Notification.requestPermission();
      }
    });
  </script>
</body>
</html>
